<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>首页</title>
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../css/app.css"/>
		<link rel="stylesheet" href="../font/iconfont.css" />
		<script type="text/javascript" src="../js/mui.min.js" ></script>
		<script type="text/javascript" src="../js/vue.js" ></script>
		<script type="text/javascript" src="../js/app.js" ></script>
		<script type="text/javascript" src="../js/module.js" ></script>
		<script>
			$(function(){
				module.goods();
			});
		</script>
	</head>
	<body class="goods">
		<header class="mui-bar mui-bar-nav header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<div class="mui-title">
				 <form action="javascript:return true;">
					<input class="search" placeholder="输入关键词" type="search" id="search" />
				</form>
			</div>
			<!-- <a class="mui-icon iconfont mui-pull-right header-right" href="../index.html" data-jump="1">&#xe61f;</a> -->
		</header>
	
		<nav class="mui-bar mui-bar-tab footer">
			<a class="mui-tab-item" href="index.html" data-jump="1">
				<span class="mui-icon iconfont">&#xe62c;</span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="category.html" data-jump="1">
				<span class="mui-icon iconfont">&#xe7f9;</span>
				<span class="mui-tab-label">分类</span>
			</a>
			<a class="mui-tab-item " href="cart.html" data-jump="1">
				<span class="mui-icon iconfont">&#xe600;</span>
				<span class="mui-tab-label">购物车</span>
			</a>
			<a class="mui-tab-item" href="member.html" data-jump="1" data-login="login.html">
				<span class="mui-icon iconfont">&#xe61c;</span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
		<div id="content" class="mui-content">
			
			<div class="mui-row nav">
				<div class="mui-col-sm-4 mui-col-xs-4">
					<span v-bind:class="{'mui-active':map.order=='default'}" v-on:tap.stop="setOrder('default')">全部</span>
				</div>
				<div class="mui-col-sm-4 mui-col-xs-4">
					<span v-bind:class="{'mui-active':map.order=='volume'}" v-on:tap.stop="setOrder('volume')">销量优先</span>
				</div>
				<div class="mui-col-sm-4 mui-col-xs-4">
					<span v-bind:class="{'mui-active':map.order=='price'}" v-on:tap.stop="setOrder('price')">价格最低</span>
				</div>			
			</div>
			
			<div class="mui-row list">
				<div class="mui-col-sm-6 mui-col-xs-6" v-for="v in goods.data">
					<div class="mui-card">
						<a href="detail.html" v-on:tap.stop="open($event,{goods_id:v.goods_id})">
						<!--内容区-->
						<div class="mui-card-content">
							<img v-bind:src="v.picture?config.url+'/..'+v.picture:'../img/goods.png'" />
						</div>
						<!--页脚，放置补充信息或支持的操作-->
						<div>
							<p class="title app-text-overflow" v-html="v.goods_name"></p>
							<div>
								<span class="price" v-html="'￥'+v.price"></span>
								<span class="mui-badge app-badge">包邮</span>
								<span></span>
							</div>
						</div>
						</a>
					</div>
				</div>			
			</div>
		</div>
	</body>
</html>
