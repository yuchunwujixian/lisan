<div class="tab-pane fade " id="alipay">
    <div class="widget-body no-padding">
        <form id="basic-form" class="edit-form form-horizontal" role="form" data-toggle="validator" method="POST" action="{:url('admin/config/index')}">
            <input type="hidden" name="key" value="alipay"/>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th width="15%">
                            变量标题
                        </th>
                        <th width="70%">
                            变量值
                        </th>
                        <th width="15%">
                            调用方法
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            支付宝账号
                        </td>
                        <td>
                            <div class="row">
                                <div class="col-sm-8 col-xs-12">
                                    <input type="text" name="row[user]" value="{$config.alipay.user}" class="form-control" data-tip="请填写支付宝账号，通常为邮箱地址"  />
                                </div>
                                <div class="col-sm-4">
                                </div>
                            </div>
                        </td>
                        <td>
                            {literal}{$config.alipay.email}{/literal}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            合作者身份ID
                        </td>
                        <td>
                            <div class="row">
                                <div class="col-sm-8 col-xs-12">
                                    <input type="text" name="row[appid]" value="{$config.alipay.appid}" class="form-control" data-tip="应用APPID"  />
                                </div>
                                <div class="col-sm-4">
                                </div>
                            </div>
                        </td>
                        <td>
                            {literal}{$config.alipay.appid}{/literal}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            私钥内容
                        </td>
                        <td>
                            <div class="row">
                                <div class="col-sm-8 col-xs-12">
                                    <textarea name="row[privatekey]" class="form-control" data-rule="" rows="5" data-tip="生成密钥时获取的私钥字符串，直接使用pem文件的完整字符串" >{$config.alipay.privatekey}</textarea>
                                </div>
                                <div class="col-sm-4">
                                </div>
                            </div>
                        </td>
                        <td>
                            {literal}{$config.alipay.privatekey}{/literal}
                        </td>
                    </tr>                    
                </tbody>
                <tfoot>
                    <tr>
                        <td>
                        </td>
                        <td>
                            <button type="submit" class="btn btn-success btn-embossed">
                                确定
                            </button>
                            <button type="reset" class="btn btn-default btn-embossed">
                                重置
                            </button>
                        </td>
                        <td>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </form>
    </div>
</div>
