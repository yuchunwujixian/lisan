<!DOCTYPE html>
<html lang="zh-cn">
    {include file="public/head" title="内容编辑" /}

    <body class="inside-header inside-aside is-dialog">
        <div id="main" role="main">
            <div class="tab-content tab-addtabs">
                <div id="content">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <section class="content-header hide">
                                <h1>
                                    控制台                                    <small>Control panel</small>
                                </h1>
                            </section>
                            <div class="content">
                                <form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="{:url('admin/content/edit')}">
                                    <input name="content_id" type="hidden" value="{$row['content_id']}" />
                                    <div class="form-group">
                                        <label for="c-pid" class="control-label col-xs-12 col-sm-2">所属分类:</label>
                                        <div class="col-xs-12 col-sm-8">

                                            <select  id="c-flag" data-rule="required" class="form-control selectpicker" name="row[category_id]">
                                                {volist name="category" id="v"}
                                                <option value="{$v.category_id}" {if $row['category_id']==$v['category_id']}selected{/if}>{$v.category_name}</option>
                                                {/volist}
                                            </select>

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="c-title" class="control-label col-xs-12 col-sm-2">内容标题:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text" value="{$row['title']}" data-rule="required">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="c-author" class="control-label col-xs-12 col-sm-2">发布人:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input id="c-author" data-rule="required" class="form-control" name="row[author]" type="text" value="{$row['author']}">
                                        </div>
                                    </div>                                  

                                    <div class="form-group">
                                        <label for="c-keywords" class="control-label col-xs-12 col-sm-2">关键字:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input id="c-keywords" class="form-control" name="row[keywords]" type="text" value="{$row['keywords']}">
                                        </div>
                                    </div> 

                                    <div class="form-group">
                                        <label for="c-description" class="control-label col-xs-12 col-sm-2">描述:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input id="c-description" class="form-control" name="row[description]" type="text" value="{$row['description']}">
                                        </div>
                                    </div>                                                                    

                                    <div class="form-group">
                                        <label for="c-content" class="control-label col-xs-12 col-sm-2">内容:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <textarea id="c-content" class="form-control summernote" name="row[content]">{$row['content']}</textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="c-weigh" class="control-label col-xs-12 col-sm-2">权重:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input id="c-weigh" class="form-control" name="row[weigh]" type="number" value="{$row['weigh']}">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="c-status" class="control-label col-xs-12 col-sm-2">状态:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <label for="row[status]-normal"><input id="row[status]-normal" {if $row['status']=='normal'}checked="checked"{/if} name="row[status]" type="radio" value="normal"> 正常</label> 
                                            <label for="row[status]-hidden"><input id="row[status]-hidden" {if $row['status']=='hidden'}checked="checked"{/if} name="row[status]" type="radio" value="hidden"> 关闭</label>
                                        </div>
                                    </div>

                                    <div class="form-group layer-footer">
                                        <label class="control-label col-xs-12 col-sm-2"></label>
                                        <div class="col-xs-12 col-sm-8">
                                            <button type="submit" class="btn btn-success btn-embossed disabled">确定</button>
                                            <button type="reset" class="btn btn-default btn-embossed">重置</button>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {include file="public/javascript" jsname="backend/goods/category" controllername="category"  actionname="add"/}
    </body>
</html>
