<!DOCTYPE html>
<html lang="zh-cn">
    {include file="public/head" title="商品类型添加" /}

    <body class="inside-header inside-aside is-dialog">
        <div id="main" role="main">
            <div class="tab-content tab-addtabs">
                <div id="content">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <section class="content-header hide">
                                <h1>
                                    控制台                                    <small>Control panel</small>
                                </h1>
                            </section>
                            <div class="content">
                                <form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="{:url('admin/goods/attributeEdit')}">
                                    <input type="hidden" name="attr_id" value="{$row['attr_id']}">

                                    <div class="form-group">
                                        <label for="c-attr_name" class="control-label col-xs-12 col-sm-2">类型名称:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input id="c-attr_name" data-rule="required" class="form-control" name="row[attr_name]" value="{$row['attr_name']}" type="text">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="c-weigh" class="control-label col-xs-12 col-sm-2">权重:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input id="c-weigh" class="form-control" name="row[weigh]" type="number"  value="{$row['weigh']}">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="c-weigh" class="control-label col-xs-12 col-sm-2">关联规格:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            {volist name="spec" id="vo"}
                                                <input name="row[spec_id_array][]" type="checkbox" value="{$vo.spec_id}" {if in_array($vo['spec_id'],$row['spec_id_array'])}checked{/if}> {$vo.spec_name}{if $vo.spec_desc}[{$vo.spec_desc}]{/if}
                                            {/volist}
                                        </div>
                                    </div>                                    
                                    

                                    <div class="form-group layer-footer">
                                        <label class="control-label col-xs-12 col-sm-2"></label>
                                        <div class="col-xs-12 col-sm-8">
                                            <button type="submit" class="btn btn-success btn-embossed disabled">确定</button>
                                            <button type="reset" class="btn btn-default btn-embossed">重置</button>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {include file="public/javascript" jsname="backend/goods/spec" controllername="index"  actionname="add"/}
    </body>
</html>
