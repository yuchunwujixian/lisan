<!DOCTYPE html>
<html lang="zh-cn">
    {include file="public/head" title="添加打印记录" /}
    <style type="text/css">
    #sku .html table.skuTable{font-size:14px;color:#333;border-width:1px;border-color:#ddd;border-collapse:collapse}
    #sku .html table.skuTable th{border-width:1px;padding:5px 10px;border-style:solid;border-color:#ddd;color:#666;background-color:#ededed}
    #sku .html table.skuTable td{border-width:1px;padding:5px 10px;border-style:solid;border-color:#ddd;background-color:#fff;color:#666;widows:auto;text-align:center}
    .SKU_LIST{display: inline;}.SKU_LIST span{margin-left: 10px}
    </style>
    <body class="inside-header inside-aside is-dialog">
        <div id="main" role="main">
            <div class="tab-content tab-addtabs">
                <div id="content">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <section class="content-header hide">
                                <h1>
                                    控制台                                    <small>Control panel</small>
                                </h1>
                            </section>
                            <div class="content">
                                <form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="{:url('admin/task/goodsAdd')}">

                                    <div class="form-group">
                                        <label for="c-code" class="control-label col-xs-12 col-sm-2">编号:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <div class="form-inline">
                                                <input id="c-code" class="form-control" size="50" name="row[code]" type="text" value="">

                                                <span><button type="button" id="getGoodsInfo" class="btn btn-success"><i class="fa fa-download"></i> 获取</button></span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="c-goods_name" class="control-label col-xs-12 col-sm-2">商品名称:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input id="c-goods_name" data-rule="required" class="form-control" autocomplete="off" name="row[goods_name]" type="text" value="" data-rule="required">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="c-num" class="control-label col-xs-12 col-sm-2">数量:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input id="c-num" data-rule="required" class="form-control" name="row[num]" type="text" value="1">
                                        </div>
                                    </div>                                    

                                    <div class="form-group">
                                        <label for="c-price" class="control-label col-xs-12 col-sm-2">单价:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input id="c-price" data-rule="required" class="form-control" name="row[price]" type="text" value="">
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label for="c-unit" class="control-label col-xs-12 col-sm-2">单位:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input id="c-unit" data-rule="required" class="form-control" name="row[unit]" type="text" value="">
                                        </div>
                                    </div>                                    

                                    <div class="form-group">
                                        <label for="c-remark" class="control-label col-xs-12 col-sm-2">备注:</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input id="c-remark" class="form-control" name="row[remark]" type="text" value="">
                                        </div>
                                    </div>                                    

                                    <div class="form-group layer-footer">
                                        <label class="control-label col-xs-12 col-sm-2"></label>
                                        <div class="col-xs-12 col-sm-8">
                                            <button type="submit" class="btn btn-success btn-embossed disabled">确定</button>
                                            <button type="reset" class="btn btn-default btn-embossed">重置</button>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
        var sku_info_url="{:url('admin/goods/skuByCode')}";
        var get_goods_url="{:url('admin/goods/getGoodsList')}";
        </script>
        {include file="public/javascript" jsname="backend/task/goods" controllername="index"  actionname="add"/}
    </body>
</html>
